# This is the schema for validating the settings from a yaml file.
#
# For more information on schema and validation, see
# https://json-schema.org/understanding-json-schema/index.html
# json-schema.org/latest/json-schema-validation.html

$schema: "http://json-schema.org/draft-07/schema#"

definitions:
    stringArray:
        type: array
        items:
            type: string
        uniqueItems: true
    positiveNumber:
        type: number
        minimum: 0.

type: object
properties:
    runner:
        type: object
        properties:
            timeout:
                type: string
    marks:
        $ref: "#/definitions/stringArray"
    references:
        $ref: "#/definitions/stringArray"
    tolerances:
        type: object
        propertyNames:
            pattern: "^[A-Za-z_][A-Za-z0-9_]*$"
        additionalProperties:
            type: object
            additionalProperties: false
            properties:
                rel:
                    $ref: "#/definitions/positiveNumber"
                abs:
                    $ref: "#/definitions/positiveNumber"
